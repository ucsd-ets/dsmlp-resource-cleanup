apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-clusterrolebinding
subjects:
- kind: User
  name: {{ .Release.Name }}
  apiGroup: rbac.authorization.k8s.io
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}-role 
  apiGroup: rbac.authorization.k8s.io